<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results Summary Component</title>
  </head>
  <body>
    <main>
      <div class="summary-card">
        <section class="result">
          <p class="title">Your Result</p>
          <div class="number-result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary-breakdown">
          <div class="content-wrapper">
            <h3>Summary</h3>
            <div class="criteria-item item-background-1">
              <div class="item-title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="lightning bolt symbol"
                />
                <h4 class="item-title-1">Reaction</h4>
              </div>
              <div class="points">
                <p class="scored-points">80</p>
                <p class="total-points">/ 100</p>
              </div>
            </div>
            <div class="criteria-item item-background-2">
              <div class="item-title" id="memory">
                <img
                  src="assets/images/icon-memory.svg"
                  alt="lightning bolt symbol"
                />
                <h4 class="item-title-2">Memory</h4>
              </div>
              <div class="points">
                <p class="scored-points">92</p>
                <p class="total-points">/ 100</p>
              </div>
            </div>
            <div class="criteria-item item-background-3">
              <div class="item-title" id="verbal">
                <img
                  src="assets/images/icon-verbal.svg"
                  alt="lightning bolt symbol"
                />
                <h4 class="item-title-3">Verbal</h4>
              </div>
              <div class="points">
                <p class="scored-points">61</p>
                <p class="total-points">/ 100</p>
              </div>
            </div>
            <div class="criteria-item item-background-4">
              <div class="item-title" id="visual">
                <img
                  src="assets/images/icon-visual.svg"
                  alt="lightning bolt symbol"
                />
                <h4 class="item-title-4">Visual</h4>
              </div>
              <div class="points">
                <p class="scored-points">72</p>
                <p class="total-points">/ 100</p>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>

    </div>
  --></body>
</html>
